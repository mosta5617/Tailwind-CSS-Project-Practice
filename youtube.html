<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <meta>
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 antialiased">
<header class="bg-white divide-y ml-20">
  <div class="flex justify-between items-center h-14 mx-4">
    <div>
      <img src="./img/youtube.png" alt="" class="w-20 h-12">
    </div>

    <div class="flex justify-center items-center flex-grow">
      <input type="text" placeholder="Search" class="border border-gray-400  h-9 px-1 py-2 focus:outline-none focus:border-blue-600 w-2/5 rounded-l-full"> 
      <button class="bg-gray-200 flex items-center justify-center h-9 w-16 border border-gray-400 border-l-0 hover:bg-gray-300 rounded-r-full">
        <i class="fa fa-search "></i>
      </button>
      <button class="flex items-center justify-center px-3 ml-4 hover:bg-gray-200 hover:rounded-full py-3">
        <i class="fa fa-microphone"></i>
      </button>
    </div>

    <div class="flex items-center justify-center space-x-5">
      <button class="flex items-center justify-center">
        <i class="fa fa-video-camera"></i>
      </button>
      <button class="flex items-center justify-center">
        <i class="fa fa-th"></i>
      </button>
      <button class="flex items-center justify-center">
        <i class="fa fa-bell"></i>
      </button>
      <button class="flex items-center justify-center">
        <div class="h-6 w-6 rounded-full bg-blue-300">

        </div>
      </button>
    </div>
  </div>

  <div class="flex items-center px-4 py-3 space-x-3">
    <span class="text-sm bg-gray-700 border border-gray-800 rounded-full px-2 py-1 text-gray-200 ">All Recommendation</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">Tailwindcss</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">VueJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">ReactJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">Tailwindcss</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">VueJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">ReactJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">Tailwindcss</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">VueJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">ReactJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">Tailwindcss</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">VueJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">ReactJS</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">Tailwindcss</span>
    <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-900 hover:bg-gray-300">VueJS</span>
   
    
   
  
  </div>

</header>

<aside class="fixed w-20 top-0 h-screen flex items-center flex-col mt-4 text-gray-700">
  <button><i class="fa fa-list"></i></button>
  <div class="mt-6 w-full flex items-center justify-center flex-col">
    <button class="flex items-center justify-center flex-col hover:bg-gray-200 hover:rounded-full py-4 px-4 text-red-700">
      <i class="fa fa-home"></i>
      <span class="text-xs">Home</span>
    </button>
    <button class="flex items-center justify-center flex-col hover:bg-gray-200 hover:rounded-full py-3 px-3 ">
      <i class="fa fa-bicycle"></i>
      <span class="text-xs">Sports</span>
    </button>
    <button class="flex items-center justify-center flex-col hover:bg-gray-200 hover:rounded-full py-3 px-3 ">
      <i class="fa fa-bank"></i>
      <span class="text-xs">Treding</span>
    </button>
    <button class="flex items-center justify-center flex-col hover:bg-gray-200 hover:rounded-full py-3 px-3 ">
      <i class="fa fa-bathtub"></i>
      <span class="text-xs">Subcription</span>
    </button>

  </div>
</aside>

</html>
